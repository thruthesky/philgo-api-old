<section class="post-edit">
  <div class="container">

    <form (ngSubmit)="onSubmit($event)">
        <div class="row forum-name">
            <div class="col-2">Forum</div>
            <div class="col-10">{{ post_id }}</div>
        </div>
            <div class="row subject">
                <div class="col-2">Subject</div>
                <div class="col-10"><input type="text" name="subject" [(ngModel)]="form.subject"></div>
            </div>
            <div class="row content">
                <div class="col-2">Content</div>
                <div class="col-10"><textarea name="content" [(ngModel)]="form.content"></textarea></div>
            </div>
            <div class="row submit">
                <div class="col-2"></div>
                <div class="col-10"><button type="submit">Submit</button></div>
            </div>
    </form>
  </div>
</section>
