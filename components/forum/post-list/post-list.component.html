<section class="post-list" [ngClass]="[ option.post_id ]" *ngIf=" option.post_id ">
    <h1>Post list</h1>
    <div class="posts">
        <div class="post mb-1 px-2 py-3 bg-secondary text-white" *ngFor=" let idx of re.idxes ">
            {{ idx }}
            {{ re.posts[idx].subject }}
        </div>
    </div>
</section>
