<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-label floating>User Id</ion-label>
        <ion-input type='text' [(ngModel)]="id" ></ion-input>
      </ion-item>
      <ion-item>
         <ion-label floating>Password</ion-label>
         <ion-input type = 'password' [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
     <button ion-button (click)="onClickLogin()">Login</button>
      <button ion-button (click)="onClickRegister()">Create account</button>
     
  
</ion-content>
