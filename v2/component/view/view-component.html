<article class="" [class.post]=" post.idx_parent == '0' "
                  [class.comment]=" post.idx_parent != '0' "   
                  [attr.depth]="post.depth"  
                  [class.hidden]=" view_service.hideContent[ post.idx.toString() ]">
    <!--Header & content-->
    <h2 *ngIf=" post.idx_parent == '0' " >{{ post.subject }}</h2>
    <a *ngIf=" ! cordova " href="{{ post.url }}">{{ post.url }}</a><br />
                     {{ post.member?.nickname }}
                    idx: {{ post.idx }}
                    {{ post.date }}

    <div class="content" innerHTML="{{ post.content }}"></div>

    <!--list images -->
    <div *ngIf=" post.photos.length " class="uploaded-files">
        <img *ngFor=" let photo of post.photos " [src]=" photo.url_thumbnail ">
    </div>

     <!--like edit etc. buttons-->
     <span class="buttons">
        <span (click)="onClickEdit( post )">Edit</span>
        <span *ngIf=" ! post.inDeleting " (click)="onClickDelete( post )">Delete</span>
        <i *ngIf=" post.inDeleting " class="fa fa-spinner fa-spin"></i>
        <span *ngIf=" !post.inLike " (click)="onClickLike( post  )">Like({{ post.good }})</span>
        <i *ngIf=" post.inLike " class="fa fa-spinner fa-spin"></i>
        <span *ngIf=" !post.inReport " (click)="onClickReport( post  )">Report</span>
        <i *ngIf=" post.inReport " class="fa fa-spinner fa-spin"></i>
    </span>

    <!-- edit post or comment-->
        <edit-component  *ngIf=" view_service.showEditComponent[ post.idx.toString() ] "
            [current] = " post "
            [mode] = "mode"
            (error) = " onError( $event ) "
            (cancel) = " onCancel() "
            (success) = " onSuccess() "
        ></edit-component>

         <!-- add or reply  a comment -->
        <edit-component *ngIf=" ! view_service.hideContent[ post.idx.toString() ] "
            [root] = " root "
            [current]=" post "
            [mode]=" 'create-comment' "
            (error) = " onError( $event ) "
            (cancel) = " onCancel() "
            (success) = " onSuccess() "
        ></edit-component>

</article>
